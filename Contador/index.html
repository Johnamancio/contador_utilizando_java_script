<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contador</title>
</head>
<body>
    <div class="container">
    
    <h1 class="name">Contador</h1>
 
    <div class="wrapper">
        <div id="message" class="hide">
            <div id="counter"></div>
                <button class="button" name="subtrair" onclick="decrement ()">-</button>
                    <span id="currentNumber">0</span>
                        <button class="button" name="adicionar" onclick="increment ()">+</button>
                        <button class="button_reset" name="reset" onclick="reset ()">Reset</button>
                    </div>
                    
                <div id="button">
                         <p>Você abrirá o contador quando apertar no botão.</p>
             </div>
        </div>
    </div>
  
<script src="assets/js/scripts.js"></script>

</body>
</html>
